<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title th:text="${'Inicio - ' + @environment.getProperty('spring.application.name')}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="mb-4 form-signin">
        <img th:src="@{/img/logo.png}" th:alt="${nameApp}">
        <h1 class="text-right" th:text="${nameApp}"></h1>
        <h1>Bienvenido</h1>
        <p>Ingresa con tu cuenta</p>
        <p th:if="${loginError}" class="danger">Usuario o clave incorrectas</p>
        <form th:action="@{/}" method="post">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Usuario" class="form-control" required/>
            </div>
            <div class="form-group">
                <input type="password" name="clave" placeholder="Clave" class="form-control" minlength="6" required/>
            </div>
            <div class="form-group text-right">
                <button class="btn btn-primary">Ingresar</button>
            </div>
        </form>
        <p>Si olvidaste tu clave haz click <span class="pointer" onclick="Usuario.loadRecuperarClave()">aqu√≠</span></p>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script>
        $(function() {
            initLogin();
        });
    </script>
</th:block>
</body>
</html>
