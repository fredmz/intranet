<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form name="usuario-form">
    <input type="hidden" th:name="id" th:if="${usuario.id > 0}" th:value="${usuario.id}">
    <div class="form-group row">
        <label class="col-2">Rol</label>
        <div class="col-10">
            <select name="rol" class="form-control" required>
                <option th:each="rol : ${roles}" th:value="${rol.nombre}" th:text="${rol.nombre}" th:selected="${rol.nombre == usuario.rolNombre}"></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2">Usuario</label>
        <div class="col-10"><input type="text" name="login" class="form-control" th:value="${usuario.login}" required/></div>
    </div>
    <div class="form-group row">
        <label class="col-2">Correo</label>
        <div class="col-10"><input type="email" name="correo" class="form-control" th:value="${usuario.correo}" required/></div>
    </div>
    <div class="form-group row" th:if="${usuario.id < 1}">
        <label class="col-2">Clave</label>
        <div class="col-10"><input type="text" name="clave" class="form-control" required/></div>
    </div>
    <div class="form-group row">
        <label class="col-2"></label>
        <div class="col-10">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="habilitado" id="usuario-habilitado" th:checked="${usuario.habilitado}">
                <label class="custom-control-label" for="usuario-habilitado">Est√° habilitado</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="hidden" th:value="${_csrf.token}" th:name="${_csrf.parameterName}"/>
    </div>
    <div class="form-group text-right">
        <button type="reset" class="btn btn-danger">Cancelar</button>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
</body>
</html>
